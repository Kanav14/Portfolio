<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <script type="text/javascript">
      // This script ensures the React Router can handle routing on GitHub Pages
      (function() {
        var hash = window.location.hash;
        if (hash) {
          // If the hash is present, set the location hash to enable routing
          window.location.hash = hash;
        }
        else {
          // Fallback to the root
          window.location.hash = '/';
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
